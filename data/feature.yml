    title : Experimenter
    description : >
      I always curious about something and experiment to get the best results.

  - icon  : ion-ios-lightbulb-outline
    title : Creative
    description : >
      Seek and find other points of view to solve the problem and able to produce the best solution.

  - icon  : ion-ios-book-outline
    title : Learner
    description : >
      Never stop learning to continue develop my potential.

  - icon  : ion-ios-thunderstorm-outline
    title : Critical Thinking
    description : >
      Look the world with curious about cause and effect.

  - icon  : ion-ios-briefcase-outline
    title : Hard Worker
    description : >
      Work with totality until the problem is resolved.
  
  - icon  : ion-ios-alarm-outline
    title : Productive
    description : >
      Respect time every second so I can make the most of it.
